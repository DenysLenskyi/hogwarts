<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<header style="margin-bottom: 10px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <ul class="nav nav-tabs">
                    <li>
                        <div sec:authorize="isAnonymous()" class="container-fluid"><a href="/login">LOG IN</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/home">HOME</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/about">ABOUT</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/contacts">CONTACTS</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/lesson/all">SCHEDULE</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/user/students-page">STUDENTS</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="user/professors-page">PROFESSORS/ADMINS</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/group/all">GROUPS</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/subject/all">SUBJECTS</a></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/classroom/all">CLASSROOMS</a></div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-6 col-md-4">
                <ul class="nav nav-tabs">
                    <li>
                        <div sec:authorize="isAuthenticated()" class="container-fluid">HELLO, <span
                                th:text="${#authentication.principal.firstName.toUpperCase()}"/></div>
                    </li>
                    <li>
                        <div class="container-fluid"><a href="/logout">LOG OUT</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
</html>
