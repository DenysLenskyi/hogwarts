variables:
  DOCKER_DRIVER: overlay2

stages:
  - compile
  - test
  - build

maven-compile-job:
  image: maven:latest
  stage: compile
  script:
    - mvn compile

maven-test-job:
  image: maven:latest
  before_script:
    - apt-get update && apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin && docker run hello-world
  stage: test
  script:
    - mvn test

maven-build-job:
  image: maven:latest
  before_script:
    - docker run --privileged -d --name dind-test docker:dind
  stage: build
  script:
    - mvn clean package
  artifacts:
    paths:
      - target/*.jar