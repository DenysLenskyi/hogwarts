<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Please Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body class="">
<div class="container-fluid">
    <div class="row vertical-center">
        <form class="col-xs-8 col-xs-offset-2  col-sm-6 col-sm-offset-3 col-md-4 col-sm-offset-4 col-lg-2 col-lg-offset-5"
              th:action="@{/login}" method="post">
            <h3>PLEASE LOG IN</h3>
            <div th:if="${param.error}" class="form-group">
                <p class="text-danger">Invalid username and password</p>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control username" id="username" placeholder="Username..."
                       name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control password" id="password" placeholder="Password..."
                       name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
