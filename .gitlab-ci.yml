variables:
  DOCKER_DRIVER: overlay2

stages:
  - compile
  - test
  - build

maven-compile-job:
  image: maven:latest
  stage: compile
  script:
    - mvn compile

maven-test-job:
  image: maven:latest
  before_script:
    - docker run --name=hogwarts_db -d -e POSTGRES_DB=hogwarts_db -e POSTGRES_USER=lenskyi -e POSTGRES_PASSWORD=lenskyi -p 5432:5432 postgres:15-alpine

  stage: test
  script:
    - mvn test

maven-build-job:
  image: maven:latest
  before_script:
    - docker run --privileged -d --name dind-test docker:dind
  stage: build
  script:
    - mvn clean package
  artifacts:
    paths:
      - target/*.jar