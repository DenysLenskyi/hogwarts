<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Error 400</title>
</head>
<body style="padding: 40px">
<div th:replace="~{fragments/header}"></div>
<div class="container">
    <div class="row">
        <h3>Wrong Input</h3>
        <h4><span th:text="${#authentication.principal.firstName}"/>, you inputted wrong data </h4>
        <p>Please, try again</p>
    </div>
    <div th:if="${message != null}" class="row">
        <p class="lead text-danger" th:text="${message}"></p>
    </div>
    <div th:if="${errorMessages != null && !errorMessages.isEmpty()}" class="row">
        <ul th:each="errorMessage : ${errorMessages}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
