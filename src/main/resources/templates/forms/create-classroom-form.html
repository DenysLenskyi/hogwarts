<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Create New Classroom</title>

</head>

<body style="padding: 40px">

<div th:replace="~{fragments/header}"></div>

<div class="container-fluid" style="padding: 40px">
    <div class="row vertical-center" style="max-width: 700px">
        <h2>Create New Classroom</h2>
        <form th:action="@{/classroom}" th:object="${classroomDto}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <div class="form-group">
                    <label>Choose a name for the classroom</label>
                    <p><input type="text" placeholder="Type a name here..." th:field="*{name}" required
                    pattern="[a-z0-9._%+\-]{2,}$"></p>
                </div>

                <div class="form-group">
                    <label for="comment">Write a description</label>
                    <textarea class="form-control" rows="5" id="comment" placeholder="A few words about the classroom..."
                              th:field="*{description}"></textarea>
                </div>

            </div>

            <div class="form-group">
                <p><input type="submit" value="Submit" class="btn btn-success"/></p>
            </div>

        </form>
    </div>
</div>

</body>
</html>
