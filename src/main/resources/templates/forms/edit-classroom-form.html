<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Edit Classroom</title>
</head>

<body style="padding: 40px">

<div th:replace="~{fragments/header}"></div>

<div class="container-fluid" style="padding: 40px">
    <div class="row vertical-center" style="max-width: 700px">

        <h2>Edit Classroom</h2>
        <form th:action="@{/classroom/{id}(id=${classroomDto.id})}" th:object="${classroomDto}" th:method="put">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">

                <div class="form-group">
                    <label>Edit Name</label>
                    <p><input type="text" th:placeholder="*{name}" th:field="*{name}" required pattern="^(?!\s*$).+"/></p>
                </div>

                <div class="form-group">
                    <label for="comment">Edit Description</label>
                    <textarea class="form-control" rows="5" id="comment" th:placeholder="*{description}"
                              th:field="*{description}"></textarea>
                </div>

                <div>
                    <p><input type="submit" value="Submit" class="btn btn-success"/></p>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
